name: build and test

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '7.0.102' # The .NET SDK version to use
  SLN_PATH: 'src/MicroservicesSimulationFramework/MicroservicesSimulationFramework.sln'

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore ${{ env.SLN_PATH }}

    - name: Build
      run: dotnet build --configuration Release ${{ env.SLN_PATH }}

    - name: Test
      run: dotnet test --no-restore --verbosity normal ${{ env.SLN_PATH }}
